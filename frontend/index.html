<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Drive/Автопарк</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        #car { list-style: none; padding: 0; }
        #car li { background: #f0f0f0; margin: 10px 0; padding: 10px; border-radius: 5px; font-family: Arial; }
        nav { margin-bottom: 20px; text-align: center; }
        nav a { text-decoration: none; padding: 10px; background: #ccc; color: black; margin: 5px; display: inline-block; border-radius: 5px; }
        nav a.active { background: #a50000; color: white; }
        form { margin-top: 20px; }
        input, select, button { margin: 5px; padding: 10px; font-family: Arial; }
        input#plate { text-transform: uppercase; }
        input:disabled, select:disabled, button:disabled { background-color: #e0e0e0; color: #999; cursor: not-allowed; }
        .price-container { position: relative; display: inline-block; }
        .price-container input { padding-right: 70px; }
        .price-container .arrows { position: absolute; right: 30px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 2px; pointer-events: none; }
        .price-container .arrows span { font-size: 12px; color: #665; cursor: pointer; pointer-events: auto; user-select: none; }
        .price-container .arrows span:hover { color: #000; }
        .price-container span.currency { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); color: #665; pointer-events: none; }
        .price-container input:disabled + .arrows, .price-container input:disabled + span.currency { display: none; }
        h2 { margin-top: 20px; }
        #errorMsg { color: rgb(0, 0, 0); display: none; margin-bottom: 10px; }
    </style>
</head>
