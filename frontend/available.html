<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Drive/Доступные авто</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        #car { list-style: none; padding: 0; }
        #car li { background: #f0f0f0; margin: 10px 0; padding: 10px; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; }
        nav { margin-bottom: 20px; text-align: center; }
        nav a { text-decoration: none; padding: 10px; background: #ccc; color: black; margin: 5px; display: inline-block; border-radius: 5px; }
        nav a.active { background: #a50000; color: white; }
        button { padding: 8px 12px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); }
        .modal-content { background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 500px; border-radius: 5px; }
        .close { color: #aaa; float: right; font-size: 28px; font-weight: bold; }
        .close:hover, .close:focus { color: black; text-decoration: none; cursor: pointer; }
        form { display: flex; flex-direction: column; }
        input, button { margin: 5px 0; padding: 10px; font-family: Arial; }
        #errorMsg { color: rgb(0, 0, 0); display: none; margin-bottom: 10px; }
        h2 { margin-top: 20px; }
    </style>
</head>
<body>
    <nav>
        <a href="main.html">Главная</a>
        <a href="index.html">Автопарк</a>
        <a href="available.html" class="active">Выбрать авто</a>
        <a href="contracts.html">Управление</a>
    </nav>
    <h2>Список Доступных Автомобилей</h2>
    <p id="errorMsg"></p>
    <ul id="car"></ul>

    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Забронировать автомобиль</h2>
            <form id="bookingForm">
                <input type="hidden" id="carId" name="carId">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required>
                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="startDate">Дата начала (YYYY-MM-DD):</label>
                <input type="date" id="startDate" name="startDate" required>
                <label for="endDate">Дата окончания (YYYY-MM-DD):</label>
                <input type="date" id="endDate" name="endDate" required>
                <button type="submit">Забронировать</button>
            </form>
        </div>
    </div>
    <script>
        const apiUrl = 'http://localhost:5500';

        async function loadAvailableCars() {
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.style.display = 'none';
            try {
                const response = await fetch(`${apiUrl}/available-cars`);
                const cars = await response.json();
                const carList = document.getElementById('car');
                carList.innerHTML = '';
                cars.forEach(car => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        ${car.brand} ${car.model} (${car.year}) - ${car.color} - Номер: ${car.plate} - Цена: ${car.price}₽/сутки
                        <button onclick="openBookingModal(${car.id})">Забронировать</button>
                    `;
                    carList.appendChild(li);
                });
            } catch (error) {
                console.error('Ошибка загрузки доступных автомобилей:', error);
                errorMsg.textContent = 'Не удалось загрузить список доступных автомобилей. Проверьте подключение к серверу.';
                errorMsg.style.display = 'block';
            }
        }

        function openBookingModal(carId) {
            document.getElementById('carId').value = carId;
            document.getElementById('bookingModal').style.display = 'block';
        }

        function closeBookingModal() {
            document.getElementById('bookingModal').style.display = 'none';
            document.getElementById('bookingForm').reset();
        }

        document.getElementById('closeModal').onclick = closeBookingModal;
        window.onclick = function(event) {
            if (event.target == document.getElementById('bookingModal')) {
                closeBookingModal();
            }
        };

        document.getElementById('bookingForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const carId = document.getElementById('carId').value;
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            try {
                const response = await fetch(`${apiUrl}/bookings`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ car_id: carId, name, phone, email, start_date: startDate, end_date: endDate })
                });
                if (response.ok) {
                    alert('Автомобиль успешно забронирован!');
                    closeBookingModal();
                    loadAvailableCars();
                } else {
                    const errorData = await response.json();
                    alert(`Ошибка бронирования: ${errorData.detail || 'Неизвестная ошибка'}`);
                }
            } catch (error) {
                console.error('Ошибка бронирования:', error);
                alert('Не удалось забронировать автомобиль. Проверьте подключение к серверу.');
            }
        });
